version: "3.8"

services:
  mysql:
  container_name: mysql
  image: mysql:latest
  environment:
    MYSQL_ROOTPASSWORD: "root"
    MYSQL_DATABASE: "devops"
  ports:
      - "3306:3306"

  volumes:
      - mysql-data:/var/lib/mysql
  networks:
      - two-tier

  restart: always
  healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  flask-app:
    container_name: two-tier-app
    build:
      context:

    ports:
      - "5000:5000"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DB=devops

    networks:
      - two-tier

    depends_on:
      - mysql

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

volumes:
  mysql_data:

networks:
   tws-tier:

